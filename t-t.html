	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<style type="text/css" media="screen">
	.wrap { width:640px; margin:20px; background:#ffc; }
	.slider    { overflow:hidden; position:relative; width:100%; height:160px !important; }
	body div.slider ul { margin:0; padding:0; height:160px; }
	body div.slider .item { float:left; list-style:none; margin:0 5px 0 0; }
	body div.slider .item { text-align:center; line-height:160px; font-size:25px; }
	body div.slider .active { background: #ffcccc; }
	</style>
</head>

<body>

<div class="slider-wrap">
		<div id="slider3" class="slider">
			<div>
				<div class="item"><div style="width:200px;height:160px;background:#2aa198;"> 1</div></div>
				<div class="item"><div style="width:250px;height:160px;background:#268bd2;"> 2</div></div>
				<div class="item"><div style="width:250px;height:160px;background:#268bd2;"> 3</div></div>
				<div class="item"><div style="width:250px;height:160px;background:#268bd2;"> 4</div></div>
			</div>
		</div>

		<div class="controls">
			<a href="#" class="prev-page">Prev Page</a> |
			<a href="#" class="prev-slide">Prev Slide</a> |
			<a href="#" class="next-slide">Next Slide</a> |
			<a href="#" class="next-page">Next Page</a>
		</div>
</div>

	<script src="lemmon-slider-t.js"></script>
	<script>
	window.onload = function(){

		// slider 1

		$( '#slider3' ).lemmonSlider({
			items: ".item",
			infinite: true
		});
		console.log('OK');

	}

	</script>


</body>
